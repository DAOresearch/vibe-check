pre-commit:
  jobs:
    - run: bun x ultracite fix
      glob:
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      stage_fixed: true

    - name: Lint Markdown
      run: bun run docs:lint-md
      glob:
        - "docs/**/*.{md,mdx}"
        - "*.md"
      fail_text: "Markdown linting failed. Run 'bun run docs:lint-md:fix' to auto-fix."

    - name: Check documentation
      run: bun run docs:check
      glob:
        - "docs/**/*.{md,mdx}"
        - "astro.config.mjs"
      fail_text: "Documentation check failed. Run 'bun run docs:check' to see errors."
